<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmübersicht - {{ username }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <h1>Willkommen, {{ user.name }}</h1>
        <p>Benutzer-ID: {{ user.id }}</p>
    </header>

    <main>
        <!-- Filmübersicht -->
        <section id="movie-list">
            <h2>Deine Filme</h2>
            {% if movies %}
                <table>
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Bewertung</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for movie in movies %}
                        <tr>
                            <td>{{ movie.title }}</td>
                            <td>{{ movie.rating }}</td>
                            <td>
                                <!-- Film löschen -->
                                <form action="/api/users/{{ user.id }}/movies/{{ movie.id }}" method="POST" style="display:inline;">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit">Löschen</button>
                                </form>

                                <!-- Bewertung aktualisieren -->
                                <form action="/api/users/{{ user.id }}/movies/{{ movie.id }}" method="POST" style="display:inline;">
                                    <input type="hidden" name="_method" value="PATCH">
                                    <label for="rating-{{ movie.id }}">Bewertung:</label>
                                    <input type="number" id="rating-{{ movie.id }}" name="rating" min="0" max="10" step="0.1" required value="{{ movie.rating }}">
                                    <button type="submit">Update</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>Keine Filme gefunden.</p>
            {% endif %}
        </section>

        <!-- Neuen Film hinzufügen -->
        <section id="add-movie">
            <h2>Film hinzufügen</h2>
            <form action="/api/users/{{ user.id }}/movies" method="POST">
                <label for="movie-title">Filmtitel:</label>
                <input type="text" id="movie-title" name="title" required placeholder="Titel des Films">
                <button type="submit">Hinzufügen</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Film-App</p>
    </footer>

</body>

</html>
